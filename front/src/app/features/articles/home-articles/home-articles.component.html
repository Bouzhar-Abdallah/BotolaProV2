<div class="bg-white">
    <div class="bg-gradient-to-r from-blue-400 to-purple-500 p-6">
        <h1 class="text-5xl font-bold text-white">News</h1>
        <div class="mt-4 hidden">
            <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-1"
                placeholder="Search"
                name="searchText"
                [(ngModel)]="searchText"
                
                >
            <button
            (click)="search()"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 ml-2">
                Search</button>
        </div>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="py-6 hidden justify-between items-center">
            <button type="button" role="combobox" aria-controls="radix-:r1q:" aria-expanded="false"
                aria-autocomplete="none" dir="ltr" data-state="closed" data-placeholder=""
                class="flex h-10 w-full items-center justify-between rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="filter">

                <span style="pointer-events: none;">Filter by Type</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-4 w-4 opacity-50" aria-hidden="true">
                    <path d="m6 9 6 6 6-6"></path>
                </svg>
            </button>
            <button
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">RESET
                FILTERS</button>
        </div>
        <div class="grid grid-cols-1 gap-6 mt-5 md:grid-cols-1 lg:grid-cols-1">
            <a [routerLink]="['/articles', article.id]" *ngFor="let article of articles"
                class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex">
                    <img src="{{article.imageUrl}}" alt="News" class="w-48 h-auto">
                    <div class="flex flex-col space-y-1.5 p-6">
                        <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">
                            {{article.title}}
                        </h3>
                        <p class="text-sm text-muted-foreground">
                            {{article.createdAt | date}}
                        </p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
